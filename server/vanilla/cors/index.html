<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiment CORS</title>
</head>
<script>
    fetch('http://localhost:8081/')

            .then(data => console.log(data))
            .catch(error => console.error('Error:', error));
